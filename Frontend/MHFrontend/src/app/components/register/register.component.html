<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <!-- Illustration (optional image in src/assets/images/) -->
      <div class="text-center mb-12">
        <img src="../../../assets/images/Frame 118.png" alt="Register" class="mx-auto w-56 mb-4">
        <h3 class="text-2xl font-semibold text-gray-800">Create your account</h3>
        <p>Join the Medina experience, it only takes a minute!</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 ">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Valid email is required
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password must be at least 6 characters
          </div>
        </div>
  
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
  
        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
  
        <!-- Phone Number -->
        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
  
        <!-- Submit -->
         <div class="w-full flex justify-center">

             <button
             type="submit"
             [disabled]="registerForm.invalid || loading"
             class="w-24 py-2 rounded-lg text-white bg-blue-400 hover:bg-blue-700 disabled:opacity-50"
             >
             {{ loading ? 'Registering...' : 'Signup' }}
            </button>
        </div>
  
        <!-- Error message -->
        <div *ngIf="error" class="text-red-600 text-center text-sm">
          {{ error }}
        </div>
      </form>
  
      <div class="text-center text-sm">
        Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </div>
    </div>
  </div>

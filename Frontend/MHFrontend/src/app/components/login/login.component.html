<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <div class="text-center mb-12">
        <img src="../../../assets/images/Frame 118.png" alt="Login" class="mx-auto w-56 mb-4">
        <h3 class="text-2xl font-semibold text-gray-800">Welcome Back!</h3>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Valid email is required
          </div>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required
          </div>
        </div>
  
        <div class="w-full flex justify-center">
          <button
            type="submit"
            [disabled]="loginForm.invalid || loading"
            class="w-24 py-2 rounded-lg text-white bg-blue-400 hover:bg-blue-700 disabled:opacity-50"
          >
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
  
        <div *ngIf="error" class="text-red-600 text-center text-sm">
          {{ error }}
        </div>
      </form>
  
      <div class="text-center text-sm">
        Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
      </div>
    </div>
  </div>
